<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開封実行 - ラブライブ！カード開封シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="selectedPackTitle"></h1> <div class="controls">
            <label for="packCount">開封パック数:</label>
            <input type="number" id="packCount" value="1" min="1" max="100">
            <button id="openPackButton">パック開封！</button>
        </div>

        <div class="history-area">
            <h2 style="display: none;">開封履歴</h2> <div id="totalPacksOpened">合計開封パック数: 0パック</div>
            <div id="totalAmountSpent">合計使用金額: 0円</div>
            <button id="clearHistoryButton">履歴と所持カードを全て削除</button>
            <div id="historyDisplayArea" style="display: none;"> <p>まだ開封履歴がありません。</p>
            </div>
        </div>
        <div id="cardDisplayArea">
            <p>パック数と開封ボタンを押してね！</p>
        </div>

        <div class="share-area">
            <button id="tweetResultButton" style="display: none;">結果をX(旧Twitter)に投稿！</button>
        </div>

        <div class="collection-area">
            <h2 id="collectionTitle"></h2> <div id="completionRates">
                <p>全体コンプリート率: <span id="overallCompletion">0%</span></p>
                </div>
            <div id="cardCollectionDisplayArea">
                <p>所持カードがありません。</p>
            </div>
        </div>


        <button id="backToSelectPageButton" class="back-button">パック選択に戻る</button>
    </div>

    <script src="cardsData.js"></script>
    <script src="openScript.js"></script>
</body>
</html>
